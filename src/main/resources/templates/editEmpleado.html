<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Editame Bro :D</title>
</head>
<body>
    <!--  -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/consultarEmpleado}">
            <img src="./public/assets/img/atrasSimbolo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Empleados
        </a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </nav>

    <h2>Soy un empleado cualquiera</h2>
    <form action="cambios" method="post" class="container mt-4">
        <div class="form-group">
            <input name="idEmpleado" type="hidden" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.idEmpleado}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tipo documento</label>
            <input type="text" class="form-control" id="exampleInputPassword1" th:field="${empleado.documento_tipo}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Numero Documento</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.documento_numero}" readonly>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.nombres}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.apellidos}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Ciudad</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.ciudad}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Direccion</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.direccion}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.correo_electronico}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Telefono</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.telefono}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">fecha de creacion</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.fecha_hora_crea}" readonly>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Deparatemento</label>
            
            <select th:field="*{empleado.departamento_id}" name="departamento_id">
                <option th:each="departamentos : ${departamento}" th:value="${departamentos.id}" th:text="${departamentos.departamento_nombre}"></option>
            </select>
            <!-- <input type="text" name="departamento_id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:text="${empleado.departamento_id.departamento_nombre}" readonly>
            <small id="emailHelp" class="form-text text-muted">Industrial, Transaccional, Foraneo</small> -->
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
