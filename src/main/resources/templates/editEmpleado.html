<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Editame Bro :D</title>
</head>
<body>
    <h2>Soy un empleado cualquiera</h2>
    <form action="cambios" method="post">
        <div class="form-group">
            <input name="idEmpleado" type="hidden" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.idEmpleado}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tipo documento</label>
            <input type="text" class="form-control" id="exampleInputPassword1" th:field="${empleado.documento_tipo}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Numero Documento</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.documento_numero}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.nombres}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.apellidos}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Ciudad</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.ciudad}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Direccion</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.direccion}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.correo_electronico}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Telefono</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.telefono}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">fecha de creacion</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.fecha_hora_crea}" readonly>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Deparatemento</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${empleado.departamento_id.id}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
