<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./public/css/login.css" />
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Administración</title>
</head>
<body>
    <!--navegacion del cliente y logo de la empresa-->
    <header class="header"> 
        <nav class="navbarr">
             <a href="/"><img class="log" src="./public/img/FosterLogo-removebg-preview.png" ></a><!--Cambiar la url del logo-->
            <ul>
                <li><a href="/contacto" id="boton_contacto">Contacto</a></li>
                <li><a href="./mas.html" id="boton_contacto">Mas</a></li>
                <!-- <li><a href="#" class="activado" id="boton_login">Iniciar Sesion</a></li>Mirar el css sobre el "actvado"  -->
            </ul>
        </nav>
    </header>

    
<!-- Home -->
<section class="home">
    <div class="form_container">
      <i class="uil uil-times form_close"></i>
      <!-- Login From -->
      <div class="form login_form">
        <form action="login" method="post">
          <h2>Iniciar sesion</h2>

          <div class="input_box">
            <input type="email" placeholder="correo" name="correo" id="correo" required />
            <i class="bi bi-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="contraseña" name="pass" id="pass" required />
            <i class="bi bi-person-circle password"></i>
            <i class="bi bi-eye pw_hide"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Recuerdame</label>
            </span>
            <a href="#" class="forgot_pw">Olvido la contraseña?</a>
          </div>

          <input type="submit" class="button" id="submit">

          <!-- <div class="login_signup">¿No tienes una cuenta? <a href="#" id="signup">Registrate</a></div> -->
        </form>
      </div>

      <!-- Signup From -->
      <div class="form signup_form">
        <form action="register" method="POST">
          <h2>Registrate</h2>

          <div class="input_box">
            <input type="email" name="correo" id="correo" placeholder="correo" required />
            <i class="bi bi-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Contraseña" name="pass" id="pass" required />
            <i class="bi bi-person-circle password"></i>
            <i class="bi bi-eye pw_hide"></i>
          </div>
          <div class="input_box">
          </div>

          <input type="submit" id="register" class="button" name="register" value="Registrate">
          <hr>
          <a href="index.html" class="btn btn-google btn-user btn-block">
            <i class="fa-brands fa-google"></i> Register with Google
          </a>
          <a href="index.html" class="btn btn-facebook btn-user btn-block">
            <i class="fa-brands fa-facebook"></i> Register with Facebook
          </a>

          <div class="login_signup" style="text-decoration: none;">Ya tienes una cuenta? <a href="#" id="login">Iniciar sesion</a></div>
        </form>
      </div>
    </div>
  </section>

  <script src="../static/public/js/login.js"></script>
</body>
</html>
