<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/templates/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dont Leave Here!</title>
</head>
<body class="container mt-4">
    <a class="navbar-brand" th:href="@{/}">
        <img src="./public/assets/img/atrasSimbolo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        empleados
    </a>
    <form class="form-inline" action="/DempleadoD" method="get">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="form-control">Id: </label>
          <input type="number" class="form-control" id="idEmpleado" name="idEmpleado" placeholder="12312">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm</button>
      </form>

      <div th:if="${empleadoC != null}" class="alert alert-primary w-10 h-25 d-inline-block" role="alert">
        Se consulto el id:<a th:text="${empleadoC.idEmpleado}"></a>
      </div>
      
      <!-- carga de datos -->
      <div th:if="${empleadoC != null}">

        <!-- <p th:text="${empleadoC.toString()}"></p> -->
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Documento Tipo</th>
              <th scope="col">Documento numero</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apeliidos</th>
              <th scope="col">Ciudad</th>
              <th scope="col">direccion</th>
              <th scope="col">Correo</th>
              <th scope="col">telefono</th>
              <th scope="col">fecha Creacion</th>
              <th scope="col">Fecha de modificacion</th>
              <th scope="col">departamento</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th id="idEmpleado" name="idEmpleado" th:text="${empleadoC.idEmpleado}"></th>
              <td th:text="${empleadoC.documento_tipo}"></td>
              <td th:text="${empleadoC.documento_numero}"></td>
              <td th:text="${empleadoC.nombres}"></td>
              <td th:text="${empleadoC.apellidos}"></td>
              <td th:text="${empleadoC.ciudad}"></td>
              <td th:text="${empleadoC.direccion}"></td>
              <td th:text="${empleadoC.correo_electronico}"></td>
              <td th:text="${empleadoC.telefono}"></td>
              <td th:text="${empleadoC.fecha_hora_crea}"></td>
              <td th:text="${empleadoC.fecha_hora_modifica}"></td>
              <td th:text="${empleadoC.departamento_id.departamento_nombre}"></td>
            </tr>
          </tbody>
        </table>
      </div>

</body>
</html>
