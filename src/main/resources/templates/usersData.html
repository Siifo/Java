<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>
    
    <h1>tus datos son: </h1>

    <a class="btn btn-info" th:href="@{/nomina}">Calcula tu sueldo</a>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Primer Nombre</th>
            <th scope="col">Segundo Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Cargo</th>
            <th scope="col" style="text-align: center;">Acciones</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="usuarios:${usuario}">

            <th id="idUsuario" name="idUsuario" scope="row" th:text="${usuarios.idUsuario}"></th>
            <td th:text="${usuarios.primerNombre}"></td>
            <td th:text="${usuarios.segundoNombre}"></td>
            <td th:text="${usuarios.apellidos}"></td>
            <td th:text="${usuarios.telefono}"></td>
            <td th:text="${usuarios.direccion}"></td>
            <td th:text="${usuarios.profesion}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/editUser/{idUsuario}(idUsuario=${usuarios.idUsuario})}">Editar</a> <!--nos redirijimos a otro formulario con los datos de una fila-->
                <a class="btn btn-danger" th:href="@{/deleteUser/{idUsuario}(idUsuario=${usuarios.idUsuario})}">Eliminar</a>
            </td>
            
            
          </tr>
        </tbody>
      </table>

</body>
</html>
