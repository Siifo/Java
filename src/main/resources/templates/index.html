  <h1>Data calculator</h1>

  <!--form for employes-->
  <h3>Tus datos de registro seras mostrados posteriromente</h3>

  <form action="save" method="post">

    <input type="hidden" name="idUsuario" id="idUsuario" th:field="${usuario.idUsuario}">
    <label for="primerNombre">Primer nombre</label>
    <input type="text" id="primerNombre" name="primerNombre" placeholder="Alesito el mas capito" required th:field="${usuario.primerNombre}">
    <hr>
    <label for="segundoNombre">Segundo nombre</label>
    <input type="text" id="segundoNombre" name="segundoNombre" placeholder="puede ir vacio" th:field="${usuario.segundoNombre}">
    <hr>
    <label for="apellidos">Apeliidos</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="CastaÃ±o" required th:field="${usuario.apellidos}">
    <hr>
    <label for="direccion">Direccion</label>
    <input type="text" id="direccion" name="direccion" placeholder="crr 00 #00" th:field="${usuario.direccion}">
    <hr>
    <label for="telefono">Telefono</label>
    <input type="number" id="telefono" name="telefono" placeholder="305784949" th:field="${usuario.telefono}">
    <hr>
    <label for="profesion">Tu cargo</label>
    <input type="text" id="profesion" name="profesion" placeholder="Data enginer" th:field="${usuario.profesion}">
    <hr>
    <button type="submit">Guardar</button>
  </form>

  <h2 class="info">Nunca compartiremos tus datos... creo</h2>
