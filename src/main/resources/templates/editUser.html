<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/templates/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Editame :D</title>
</head>
<body>

    <form action="save" method="post">
        <div class="form-group">
            <input name="idUsuario" type="hidden" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${usuario.idUsuario}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Pirmer nombre</label>
            <input type="text" class="form-control" id="exampleInputPassword1" th:field="${usuario.primerNombre}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Segundo nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${usuario.segundoNombre}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${usuario.apellidos}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Telefono</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${usuario.telefono}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Direccion</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${usuario.direccion}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Cargo</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="${usuario.profesion}">
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
</body>
</html>
